<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VekilAI - Sistem Girişi</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0f1f;
            --bg-card: #121a33;
            --primary-accent: #d4af37; /* Altın Sarısı */
            --text-light: #e0e5f0;
            --text-muted: #8a94b3;
            --border-color: rgba(212, 175, 55, 0.2); /* Altın Sarısı Kenarlık */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.5rem;
            color: var(--primary-accent);
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .back-to-home:hover {
            transform: scale(1.1);
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            overflow: hidden;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
        }
        .logo .logo-main { color: var(--primary-accent); }
        .logo .logo-tld { color: var(--text-light); font-weight: 700; }
        
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--text-light);
        }
        
        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-field {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); /* Odaklanma Gölgesi Rengi Güncellendi */
        }
        
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .remember-me { display: flex; align-items: center; }
        .remember-me input { margin-right: 0.5rem; }
        .forgot-password { color: var(--primary-accent); text-decoration: none; }
        
        .form-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: var(--primary-accent);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .form-btn:hover { background-color: #e0c56c; transform: translateY(-2px); } /* Hover Rengi Güncellendi */
        
    </style>
</head>
<body>

    <a href="index.html" class="back-to-home" title="Anasayfaya Dön">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="form-container">
        <div class="logo-header">
            <a href="index.html" class="logo">
                <span class="logo-tld">Vekil</span><span class="logo-main">AI</span>
            </a>
        </div>

        <!-- GİRİŞ FORMU -->
        <div id="login-form">
            <h2 class="form-title">Sistem Girişi</h2>
            <form action="#">
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="E-posta Adresi" required>
                </div>
                <div class="input-group">
                    <div class="password-wrapper">
                        <input type="password" class="input-field" placeholder="Şifre" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Beni Hatırla
                    </label>
                    <a href="#" class="forgot-password">Şifremi Unuttum</a>
                </div>
                <button type="submit" class="form-btn">Giriş Yap</button>
            </form>
        </div>

    </div>

    <script>
        const passwordToggles = document.querySelectorAll('.toggle-password');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordField = toggle.previousElementSibling;
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
